name: .NET Build and Test

# Uruchamianie pipeline'a na push lub pull request do gałęzi main
on:
  push:
    branches:
      - main
      - restfulframework-allure
  pull_request:
    branches:
      - main
      - restfulframework-allure

jobs:
  build:
    runs-on: ubuntu-latest  # Można też wybrać windows-latest, ale ubuntu jest szybsze

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'  # Zmieniaj na odpowiednią wersję .NET, np. '6.x' jeśli używasz .NET 6

    - name: Restore dependencies
      run: dotnet restore restfulbookers/restfulbookers/restfulbookers.csproj

    - name: Build the solution
      run: dotnet build restfulbookers/restfulbookers/restfulbookers.csproj --configuration Release --no-restore

    - name: Run tests and generate test results
      run: dotnet test restfulbookers/restfulbookers/restfulbookers.csproj --logger "nunit;LogFilePath=TestResults.xml" --no-restore --verbosity normal

    - name: List files in the restfulbookers/restfulbookers directory
      run: ls -la restfulbookers/restfulbookers
      
    - name: Copy NUnit XML results to allure-results
      run: |
        mkdir -p allure-results
        cp restfulbookers/restfulbookers/TestResults.xml restfulbookers/restfulbookers/bin/Debug/net8.0/allure-results/

    - name: List files in the allure-results directory
      run: ls -la restfulbookers/restfulbookers/bin/Debug/net8.0/allure-results
        
    # Instalacja Allure za pomocą repozytorium Maven Central
    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.30.0/allure-commandline-2.30.0.zip
        unzip allure-commandline-2.30.0.zip -d /opt/allure
        sudo ln -s /opt/allure/allure-2.30.0/bin/allure /usr/bin/allure
        
    - name: List files in the restfulbookers/restfulbookers directory
      run: ls -la restfulbookers/restfulbookers
      
    - name: List files in the allure-results directory
      run: ls -la allure-results
      
    - name: List all files to locate allure-results
      run: find . -name "allure-results"

    # Generowanie raportu Allure
    - name: Generate Allure Report
      run: allure generate restfulbookers/restfulbookers/bin/Debug/net8.0/allure-results --clean -o allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: restfulbookers/restfulbookers/bin/Debug/net8.0/allure-report
